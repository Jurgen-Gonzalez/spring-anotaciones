<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Document</title>
  </head>
  <body>
    <div class="alert alert-success">
      <span th:text="'Tiempo transcurrido : ' + ${tiempoTranscurrido} + ' milisegundos'"></span>
    </div>
    <h3 th:text="${titulo}"></h3>
    <form th:action="@{/form}" th:object="${usuario}" method="post">
      <div>
        <label for="identificador">Identificador</label>
        <div>
          <input
            type="text"
            name="identificador"
            id="identificador"
            th:field="*{identificador}"
          />
        </div>
      </div>
      <div
        th:if="${#fields.hasErrors('identificador')}"
        th:errors="*{identificador}"
      ></div>
      <div>
        <label for="nombre">Nombre</label>
        <div>
          <input type="text" name="nombre" id="nombre" th:field="*{nombre}" />
        </div>
      </div>
      <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      <div>
        <label for="apellido">Apellido</label>
        <div>
          <input
            type="text"
            name="apellido"
            id="apellido"
            th:field="*{apellido}"
          />
        </div>
      </div>
      <div
        th:if="${#fields.hasErrors('apellido')}"
        th:errors="*{apellido}"
      ></div>
      <div>
        <label for="username">Username</label>
        <div>
          <input
            type="text"
            name="username"
            id="username"
            th:field="*{username}"
          />
        </div>
      </div>
      <!-- th:if="${error != null && error.containsKey('username')}" -->
      <!-- th:text="${error.username}" -->
      <div
        th:if="${#fields.hasErrors('username')}"
        th:errors="*{username}"
      ></div>
      <div>
        <label for="password">Password</label>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            th:field="*{password}"
          />
        </div>
      </div>
      <div
        th:if="${#fields.hasErrors('password')}"
        th:errors="*{password}"
      ></div>
      <div>
        <label for="email">Email</label>
        <div>
          <input type="email" name="email" id="email" th:field="*{email}" />
        </div>
      </div>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      <div>
        <label for="cuenta">Cuenta</label>
        <div>
          <input type="number" name="cuenta" id="cuenta" th:field="*{cuenta}" />
        </div>
      </div>
      <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
      <div>
        <label for="fechaNacimiento">Fecha Nacimiento</label>
        <div>
          <input
            type="date"
            name="fechaNacimiento"
            id="fechaNacimiento"
            th:field="*{fechaNacimiento}"
            placeholder="yyyy-MM-dd"
          />
        </div>
      </div>
      <div
        th:if="${#fields.hasErrors('fechaNacimiento')}"
        th:errors="*{fechaNacimiento}"
      ></div>
      <div>
        <div>
          <input type="submit" value="Send" />
        </div>
      </div>
    </form>
  </body>
</html>
